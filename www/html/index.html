<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAIAssistant</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --border-color: #333333;
            --text-primary: #cccccc;
            --text-secondary: #858585;
            --accent-color: #007acc;
            --input-bg: #3c3c3c;
            --hover-bg: #2a2d2e;
            --code-bg: #101010;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .sidebar-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            padding: 0 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sidebar-item {
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background-color: var(--hover-bg);
            color: var(--text-primary);
            border-left-color: var(--accent-color);
        }

        /* Right Sidebar */
        #right-sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            flex-shrink: 0;
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
            /* Prevent flex child overflow */
        }

        /* Header */
        header {
            height: 45px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.9rem;
            justify-content: space-between;
        }

        .header-title {
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            height: 24px;
            width: auto;
        }

        #status-indicator {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            transition: background-color 0.3s;
        }

        .status-dot.active {
            background-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        .status-dot.thinking {
            background-color: #ff9800;
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Chat Area - LINE Style */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            background-color: #9bb7d4;
            /* LINE background color */
        }

        .message {
            max-width: 80%;
            width: fit-content;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            display: flex;
            align-items: flex-end;
            /* Align timestamp at bottom */
            gap: 6px;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            /* Timestamp on left for user */
        }

        .message.agent {
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Message Bubbles */
        .message-content {
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background-color: #92D050;
            /* LINE User Green */
            color: #000000;
            border-top-right-radius: 0;
        }

        .message.agent .message-content {
            background-color: #FFFFFF;
            color: #000000;
            border-top-left-radius: 0;
        }

        /* Tails */
        .message.user .message-content::after {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 15px 15px;
            border-color: transparent transparent transparent #92D050;
        }

        .message.agent .message-content::after {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 15px 15px 0;
            border-color: transparent #FFFFFF transparent transparent;
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            margin-right: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            align-self: flex-start;
            /* Align avatar to top */
        }

        .message.user .avatar-container {
            margin-left: 5px;
            margin-right: 0;
        }

        .avatar-container {
            position: relative;
            width: 45px;
            height: 45px;
            flex-shrink: 0;
            margin-right: 5px;
        }

        .avatar-base {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ccc;
        }

        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Timestamp */
        .timestamp {
            font-size: 0.7rem;
            color: #ffffff;
            /* White text on blue bg looks better */
            margin-bottom: 2px;
            flex-shrink: 0;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        /* Hide default headers */
        .message-header {
            display: none;
        }

        /* Tool Call Styling */
        .tool-call {
            font-size: 0.8rem;
            color: #555;
            background: rgba(255, 255, 255, 0.5);
            padding: 4px 8px;
            border-radius: 10px;
            margin: 4px 0;
            align-self: flex-start;
            display: inline-block;
        }

        .tool-call::before {
            content: "‚ö°";
            margin-right: 4px;
        }

        /* Input Area */
        #input-area {
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        #chat-form {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #query-input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', "Microsoft JhengHei", sans-serif;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #query-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        /* Markdown Content Styling */
        .message-content p {
            margin-top: 0;
            margin-bottom: 0.8em;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin-top: 0;
            margin-bottom: 0.8em;
            padding-left: 1.5em;
        }

        .message-content li {
            margin-bottom: 0.2em;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-content pre {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        /* Weather Card */
        .sidebar-card {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin: 0 10px 10px 10px;
            font-size: 0.85rem;
            animation: fadeIn 0.5s ease-out;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .weather-location {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .weather-temp {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
        }

        .weather-condition {
            color: var(--accent-color);
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .weather-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* RWD Styles */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 10px;
            margin-right: 5px;
        }

        @media (max-width: 1024px) {
            #right-sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s ease;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            }

            #sidebar.active {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            /* Overlay when sidebar is open */
            #sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            #sidebar-overlay.active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <script>
        const chatForm = document.getElementById('chat-form');
        const queryInput = document.getElementById('query-input');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const chatContainer = document.getElementById('chat-container');

        // RWD Logic
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.createElement('div');
        sidebarOverlay.id = 'sidebar-overlay';
        document.body.appendChild(sidebarOverlay);

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            });

            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            });
        }

        let eventSource = null;
        let currentAgentContent = null;
        let currentRawText = ""; // Store raw markdown text

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateStatus(text, type) {
            statusText.textContent = text;
            statusDot.className = 'status-dot ' + type;
        }

        function getTimestamp() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' +
                now.getMinutes().toString().padStart(2, '0');
        }

        function appendUserMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user';
            msgDiv.innerHTML = `
            <div class="avatar-container">
                <img src="images/jiiChat04.png" class="avatar-frame">
                <div class="avatar-base"></div> 
            </div>
            <div class="timestamp">${getTimestamp()}</div>
            <div class="message-content">${escapeHtml(message)}</div>
        `;
            chatContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function createAgentMessageBlock() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message agent';
            msgDiv.innerHTML = `
            <img src="images/ai.jpg" class="avatar">
            <div class="message-content markdown-body"></div>
            <div class="timestamp">${getTimestamp()}</div>
        `;
            chatContainer.appendChild(msgDiv);
            return msgDiv.querySelector('.message-content');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function connectAgent(query) {
            if (eventSource) {
                eventSource.close();
            }

            const url = `/events?user_id=test_user_123&query=${encodeURIComponent(query)}`;
            eventSource = new EventSource(url);

            updateStatus('ÊÄùËÄÉ‰∏≠...', 'thinking');

            // Create new agent message block
            currentAgentContent = createAgentMessageBlock();
            currentRawText = ""; // Reset raw text

            eventSource.addEventListener('start', (event) => {
                const data = JSON.parse(event.data);
                updateStatus(data.status, 'thinking');
            });

            eventSource.addEventListener('message', (event) => {
                const text = JSON.parse(event.data);
                currentRawText += text;
                // Render Markdown
                currentAgentContent.innerHTML = marked.parse(currentRawText);
                // Apply Syntax Highlighting to new code blocks
                currentAgentContent.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                scrollToBottom();
            });

            eventSource.addEventListener('tool_call', (event) => {
                const data = JSON.parse(event.data);
                updateStatus(`Ê≠£Âú®Âü∑Ë°åÂ∑•ÂÖ∑ ${data.tool_name}...`, 'thinking');

                const toolDiv = document.createElement('div');
                toolDiv.className = 'tool-call';
                toolDiv.textContent = `ÂëºÂè´Â∑•ÂÖ∑: ${data.tool_name}`;

                const agentMsgDiv = currentAgentContent.parentElement;
                agentMsgDiv.insertBefore(toolDiv, currentAgentContent.nextSibling);

                // Create a new content block for text after tool call
                const newContent = document.createElement('div');
                newContent.className = 'message-content markdown-body';
                agentMsgDiv.appendChild(newContent);
                currentAgentContent = newContent;
                currentRawText = ""; // Reset for new block

                scrollToBottom();
            });

            eventSource.addEventListener('end', (event) => {
                const data = JSON.parse(event.data);
                updateStatus('Â∞±Á∑í', 'active');
                eventSource.close();
            });

            eventSource.addEventListener('error', (event) => {
                if (eventSource.readyState === EventSource.CLOSED) return;
                updateStatus('ÈÄ£Êé•ÈåØË™§', 'error');
                console.error('EventSource Error:', event);
                eventSource.close();
            });

            eventSource.onopen = (e) => {
                updateStatus('ÁîüÊàê‰∏≠...', 'active');
            };
        }

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (query) {
                appendUserMessage(query);
                connectAgent(query);
                queryInput.value = '';
            }
        });

        // Weather Card Logic
        const weatherContainer = document.getElementById('weather-card-container');

        function parseWeatherData(text) {
            // Example: ÂçóÊ∏ØÂçÄÁõÆÂâçÁÇ∫Èô∞Â§©„ÄÇÈôçÈõ®Ê©üÁéá20%„ÄÇÊ∫´Â∫¶ÊîùÊ∞è16Ëá≥20Â∫¶„ÄÇÁ®çÊúâÂØíÊÑè„ÄÇÂÅèÊù±È¢® È¢®ÈÄü3Á¥ö(ÊØèÁßí5ÂÖ¨Â∞∫)„ÄÇÁõ∏Â∞çÊøïÂ∫¶63%ÔºåÁ¥´Â§ñÁ∑öÁ≠âÁ¥öÁÇ∫‰ΩéÈáèÁ¥ö
            try {
                const parts = text.split('„ÄÇ');
                let data = {
                    location: 'Êú™Áü•',
                    condition: 'Êú™Áü•',
                    rain: '--',
                    temp: '--',
                    feel: '',
                    wind: '',
                    humidity: '--',
                    uv: '--'
                };

                // 1. Location & Condition: "ÂçóÊ∏ØÂçÄÁõÆÂâçÁÇ∫Èô∞Â§©"
                const part1 = parts[0];
                if (part1) {
                    const match = part1.match(/^(.+?)ÁõÆÂâçÁÇ∫(.+?)$/);
                    if (match) {
                        data.location = match[1];
                        data.condition = match[2];
                    }
                }

                // 2. Rain: "ÈôçÈõ®Ê©üÁéá20%"
                const part2 = parts.find(p => p.includes('ÈôçÈõ®Ê©üÁéá'));
                if (part2) {
                    data.rain = part2.replace('ÈôçÈõ®Ê©üÁéá', '');
                }

                // 3. Temp: "Ê∫´Â∫¶ÊîùÊ∞è16Ëá≥20Â∫¶"
                const part3 = parts.find(p => p.includes('Ê∫´Â∫¶ÊîùÊ∞è'));
                if (part3) {
                    data.temp = part3.replace('Ê∫´Â∫¶ÊîùÊ∞è', '');
                }

                // 4. Feel: "Á®çÊúâÂØíÊÑè" (Usually just a short phrase)
                if (parts[3] && !parts[3].includes('È¢®') && !parts[3].includes('ÊøïÂ∫¶')) {
                    data.feel = parts[3];
                }

                // 5. Wind: "ÂÅèÊù±È¢® È¢®ÈÄü3Á¥ö(ÊØèÁßí5ÂÖ¨Â∞∫)"
                const partWind = parts.find(p => p.includes('È¢®'));
                if (partWind) {
                    data.wind = partWind;
                }

                // 6. Humidity & UV: "Áõ∏Â∞çÊøïÂ∫¶63%ÔºåÁ¥´Â§ñÁ∑öÁ≠âÁ¥öÁÇ∫‰ΩéÈáèÁ¥ö"
                const partLast = parts.find(p => p.includes('Áõ∏Â∞çÊøïÂ∫¶'));
                if (partLast) {
                    const subParts = partLast.split('Ôºå');
                    if (subParts[0]) data.humidity = subParts[0].replace('Áõ∏Â∞çÊøïÂ∫¶', '');
                    if (subParts[1]) data.uv = subParts[1].replace('Á¥´Â§ñÁ∑öÁ≠âÁ¥öÁÇ∫', '');
                }

                return data;
            } catch (e) {
                console.error("Parse error", e);
                return null;
            }
        }

        function renderWeatherCard(data) {
            if (!data) return;

            // Format Temp for display
            const tempDisplay = data.temp.replace('Ëá≥', '-').replace('Â∫¶', '¬∞C');

            const html = `
                <div class="sidebar-card">
                    <div class="weather-header">
                        <div class="weather-location">üìç ${data.location}</div>
                        <div class="weather-condition">${data.condition}</div>
